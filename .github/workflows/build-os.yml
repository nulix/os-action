    name: Build NULIX OS with apps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            action.yml
            docker-compose.yml
      - name: Fetch base NULIX OS
        uses: ./
        with:
          step_name: fetch-base-os
          machine: ${{ env.MACHINE }}
