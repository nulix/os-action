name: 'Build NULIX OS with custom apps'
description: 'Build and Deploy NULIX OS with custom apps'
branding:
  icon: 'terminal'
  color: 'gray-dark'
runs:
  using: 'composite'
  steps:
    - name: Fetch base NULIX OS
      uses: 'docker://nulix/builder:os'
      with:
        entrypoint: entrypoint.sh
        args: fetch-base-os
    - name: Inject custom apps
      uses: 'docker://nulix/builder:os'
      with:
        entrypoint: entrypoint.sh
        args: inject-apps
